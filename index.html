<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Componente de Feedback de cursos</title>
</head>
<body>
  
  <div class="container">
    <div class="componente" id="contenido">
      <div class="contenido">
        <h1>¿Qué te ha parecido el curso?</h1>
        <p>Nos importa mucho tu opinión para seguir mejorando el contenido y experiencia de la plataforma.</p>
        <div class="rating-value">
          <span class="unselected">1</span>
          <span class="unselected">2</span>
          <span class="unselected">3</span>
          <span class="unselected">4</span>
          <span class="unselected">5</span>
        </div>
        <div class="button">
          <button class="submit" id="enviar">Enviar respuesta</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>

</body>
</html>
